<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City List & Time</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="city-nav" role="navigation" aria-label="City Navigation">
    <ul id="nav-list" role="list">
        <!-- City labels will be rendered here -->
    </ul>
    <div id="indicator" role="presentation" aria-hidden="true"></div>
  </nav>

  <div id="city-time" aria-live="polite">
    <!-- City times based on the label will be rendered here -->
  </div>

  <script src="js/script.js"></script>
</body>
</html>
